<html>

<body>

   <h1>Calculator</h1> 
   <p>This is a paragraph</p>
   <input id="num1" type="number" value="100">
   <input id="num2" type="number" value="200">
   <button id="cal">Calculate</button>
   <input id="result" type="number">

   <script>

       function calculate (){
       a = +document.getElementById("num1").value
        b = +document.getElementById("num2").value
        result = (a) + (b)

        document.getElementById("result").value = result
       }

       document.getElementById("cal").addEventListener('click', calculate)
       document.getElementById("num1").addEventListener('change', calculate)
       document.getElementById("num1").addEventListener('keyup', calculate)
       document.getElementById("num2").addEventListener('keyup', calculate)
       

    </script>

</body>
</html>
