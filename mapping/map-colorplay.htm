<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highmaps Example</title>

		<style type="text/css">

		</style>
	</head>
	<body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="Highmaps-7.0.3/code/highmaps.js"></script>
<script src="Highmaps-7.0.3/code/modules/data.js"></script>
<script src="Highmaps-7.0.3/code/modules/exporting.js"></script>
<script src="Highmaps-7.0.3/code/modules/offline-exporting.js"></script>
<!--<script src="http://code.highcharts.com/mapdata/custom/world.js"></script>-->
<script src="world.js"></script>


<div id="container" style="height: 500px; min-width: 310px; max-width: 800px; margin: 0 auto"></div>


        <script type="text/javascript">
// Prepare random data
var data = [
    ['Hong Kong Island', 1000],
    ['Kowloon', 210],
    ['New Territories', 300],
];

$.getJSON('map.geojson', function (geojson) {

    // Initiate the chart
    Highcharts.mapChart('container', {
        chart: {
            map: geojson
        },

        title: {
            text: 'GeoJSON in Highmaps'
        },

        mapNavigation: {
            enabled: true,
            buttonOptions: {
                verticalAlign: 'bottom'
            }
        },

        colorAxis: {
            tickPixelInterval: 100
        },

        series: [{
            data: data,
            keys: ['name', 'value'],
            joinBy: 'name',
            name: 'Random data',
            states: {
                hover: {
                    color: '#a4edba'
                }
            },
            dataLabels: {
                enabled: true,
                format: '{point.properties.postal}'
            }
        }]
    });
});
		</script>
	</body>
</html>
